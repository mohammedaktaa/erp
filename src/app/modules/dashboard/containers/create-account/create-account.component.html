<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <a routerLink="/dashboard">
          <img alt="Workflow" class="mx-auto h-12 w-auto"
               src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg">
        </a>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Create your account
        </h2>
      </div>
      <form (submit)="signUp()" [formGroup]="form" class="mt-8 space-y-6">
        <input name="remember" type="hidden" value="true">
        <div class="rounded-md -space-y-px">
          <div>
            <label class="sr-only" for="username-address">Username</label>
            <input autocomplete="username"
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                   formControlName="username" id="username-address" name="username"
                   placeholder="Username"
                   type="text">
            <small *ngIf="controls.username.touched && controls.username.invalid && controls.username.errors.required"
                   class="text-red-500">Username
              field is required.</small>
          </div>
          <div>
            <label class="sr-only" for="email-address">Email</label>
            <input autocomplete="email"
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                   formControlName="email" id="email-address" name="email"
                   placeholder="Email"
                   type="email">
            <small *ngIf="controls.email.touched && controls.email.invalid && controls.email.errors.required"
                   class="text-red-500">Email field
              is required.</small>
            <small *ngIf="controls.email.touched && controls.email.invalid && controls.email.errors.email"
                   class="text-red-500">Email field is
              invalid.</small>
          </div>
          <div>
            <label class="sr-only" for="password">Password</label>
            <input autocomplete="current-password"
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                   formControlName="password" id="password" name="password"
                   placeholder="Password"
                   type="password">
            <small *ngIf="controls.password.touched && controls.password.invalid && controls.password.errors.required"
                   class="text-red-500">Password
              field is required.</small>
          </div>
        </div>

        <div>
          <label>Roles</label>
          <div class="grid grid-cols-2 gap-3">
            <label class="flex items-center gap-2 text-gray-500"><input class="radio text-red-500 w-5 h-5 focus:shadow-none focus:ring-0 focus:outline-none"
                                                                        formControlName="role"
                                                                        name="role" type="radio" value="1"> Admin
            </label>
            <label class="flex items-center gap-2 text-gray-500"><input class="radio text-red-500 w-5 h-5 focus:shadow-none focus:ring-0 focus:outline-none"
                                                                        formControlName="role"
                                                                        name="role" type="radio" value="2"> Admin
            </label>
            <label class="flex items-center gap-2 text-gray-500"><input class="radio text-red-500 w-5 h-5 focus:shadow-none focus:ring-0 focus:outline-none"
                                                                        formControlName="role"
                                                                        name="role" type="radio" value="3"> Admin
            </label>
            <label class="flex items-center gap-2 text-gray-500"><input class="radio text-red-500 w-5 h-5 focus:shadow-none focus:ring-0 focus:outline-none"
                                                                        formControlName="role"
                                                                        name="role" type="radio" value="4"> Admin
            </label>
          </div>
        </div>

        <div>
          <button
            class="group transition relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            type="submit">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg aria-hidden="true" class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition"
                 fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    fill-rule="evenodd"/>
            </svg>
          </span>
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
