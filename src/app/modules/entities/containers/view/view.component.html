<div *ngIf="message"
     class="fixed top-3 right-3 alert flex flex-row items-center bg-{{isErrorRes?'red':'green'}}-200 px-5 py-3 rounded border-b-2 border-{{isErrorRes?'red':'green'}}-300">
  <div
    class="alert-icon flex items-center bg-{{isErrorRes?'red':'green'}}-100 border-2 border-{{isErrorRes?'red':'green'}}-500 justify-center h-10 w-10 flex-shrink-0 rounded-full">
				<span class="text-{{isErrorRes?'red':'green'}}-500">
					<svg class="h-6 w-6"
               fill="currentColor"
               viewBox="0 0 20 20">
						<path clip-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  fill-rule="evenodd"></path>
					</svg>
				</span>
  </div>
  <div class="alert-content ml-4">
    <div class="alert-title font-semibold text-lg text-{{isErrorRes?'red':'green'}}-800">
      Error
    </div>
    <div class="alert-description text-sm text-{{isErrorRes?'red':'green'}}-600">
      {{message}}
    </div>
  </div>
</div>
<div>
  <div class=" md:gap-6">
    <div class="mt-5 md:mt-0 ">
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="bg-gray-100 px-4 sm:px-6 py-3">
          <h3 class="text-lg font-medium leading-6 text-gray-800 ">{{title }} info</h3>
        </div>
        <div class="px-4 py-5 bg-white sm:p-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div *ngFor="let i of item" class="text-md">
              <span class="w-1/2 text-gray-700 font-semibold mr-3">{{i.key}}:</span>
              <span *ngIf="i.isDate" class="w-1/2 text-gray-600">{{i.value | date:'MM/dd/yyyy'}}</span>
              <span *ngIf="!i.isDate" class="w-1/2 text-gray-600">{{i.value}}</span>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6" *ngIf="rowActions && rowActions[0].actions">
          <button
             *ngFor="let action of rowActions[0].actions"
             (click)="takeAction(action.slug)"
            class="inline-flex justify-center mr-3 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-{{action.color}}-600 hover:bg-{{action.color}}-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-{{action.color}}-500"
            type="submit">
            {{action.name}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
